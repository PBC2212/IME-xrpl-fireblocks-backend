services:
  - type: web
    name: IME-xrpl-fireblocks-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: npm start
    rootDir: backend
    branch: main

  - type: web
    name: token-forge-xrpl
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    rootDir: frontend
    branch: main
